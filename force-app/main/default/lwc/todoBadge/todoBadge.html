<template>
    <div class="todos slds-theme_default slds-border">
        <div class="slds-text-heading_medium slds-p-around_small">Outstanding Todos: </div>
        <div>
            <ul class="slds-list_dotted slds-p-around_small">
                <template for:each={outstandingTodos} for:item="todo">
                    <lightning-badge key={todo.id} label={todo.text}>
                    </lightning-badge>
                </template>
            </ul>
        </div>
    </div>
</template>
